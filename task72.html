   <!--引入外部样式-->
    <style>
        @media screen and (max-width: 639px){html{font-size: 125%}
            }
        /*宽度小于等于599px时执行代码*/

           }
        /*宽度大于等于600px时执行代码*/

        body,div{margin: 0;

        body{background-color: #F0F0F0;

        .header{width: 100vw;

           padding: 0.55rem;

            height: 0.7rem;
            background-image: url("images/task7sp1.png");
            background-position: 0 0; }
        .wrap1{width: auto;

            text-align: center;  }
        .wrap1box{height: 0.8rem;
            line-height: 0.8rem;
            margin: 1.05rem auto;
           display: inline-block;
        }
        .icon2{width: 0.6rem;
            height: 1rem;
            margin: 0.95rem 0.35rem;
            background-image: url("images/task7sp1.png");
            background-position: 0 -19px;
            float: right;}
        .wrap2{width: auto;
            border: 0.05rem solid gainsboro;
            margin: 0 0.9rem;
            background-color: white;
            font-size: 0.8rem;

        .wrap2box1{width: auto;

        .wrap3{width: auto;

        .wrap3box1{width: 100%;  }

            display: flex;
            justify-content:center;
            align-items: center;  }
        .icon3{width: 0.7rem;
            height: 1.4rem;
            background-image: url("images/task7sp1.png");
            background-position: 0 -46px;  }
        button{width: 100%;
            height: 3.35rem;
            margin: 1.5rem 0;
            background-color: #79CDCD;
            display: flex;
            justify-content:center;
            align-items: center;}
        .circle-activity{
            display: inline-block;
            padding: 0.3rem;
            background-color:#79CDCD;
            border-radius: 50%;
            cursor: pointer;
        }
        .circle-inactivity{
            display: inline-block;
            padding: 0.3rem;
            background-color:#F0F0F0;
            border-radius: 50%;
            cursor: pointer;/*设定鼠标的形状为一只伸出食指的手*/;
        }
        span{margin: 0.5rem auto;}
    </style>
</head>
<body>
<div class="header">
