<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta  name="viewport" content="width=device-width; initial-scale=1.0; minimum-scale=1;maximum-scale=1; user-scalable=no;">
    <style type="text/css";>
        html{  font-size:62.5%;}
        body{margin:0;
            background-color:#EFF0F4;
            overflow:hidden;
            font-size: 1.5rem;  }
        div{margin:0;
            padding: 0; }
        .wrap1{width: 100%;
            height: auto;
            background-color:	#79CDCD;
            padding: 1.5rem 0.8rem;
            color: white ;
            text-align: center;}
        .wrap2{width: 100%;
            height: auto;
            background-color:	#79CDCD;
            margin-top: 3.5rem;
            padding:  1.5rem 0.8rem;
            color: white ;
            text-align: center; }
        .box1{ position: absolute;
            top: 1.5rem;
            left:0.8rem;}
        .box2{ position: absolute;
            top: 1.5rem;
            right: 0.8rem;}
        u{ margin:1rem 1.6rem 0 0;
            padding: 0;
            text-align: right;
            color: #79CDCD;
            float:right; }
        .account,.password{width: 100%;
            height: 5rem;
            margin: 0.7rem 0 0 0;
            padding: 0;
            border: 0;
            display: flex;
            align-items: center;
            background-color:white;}
        input{width:100%;
            height: 4rem;
            padding: 0;
            border:none;
            font-size: 1rem;
           }
        img{height: 5rem;
            padding: 0;}
    </style>
</head>
<body>
<div class="wrap1">
    <div class="box1">注册</div>
    登录
    <div class="box2" >关闭</div>
</div>
<form >
    <div class="account"><img src="images/5.png" >
    <input type="text" ;name="account" ;  maxlength="11"; placeholder="请输入手机号"></div>
    <div class="password"><img src="images/6.png" >
    <input type="password" ;name="password";   maxlength="18"; placeholder="请输入密码"></div>
</form>
<div class="wrap2">
    登录
</div>
<u>忘记密码?</u>
</body>
</html>
